<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text"  id="name" placeholder="Name" required>
		</div><br>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email"  placeholder="Email"  required>
		</div><br>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender_m" name="gender" required>Male
			<input type="radio" id="gender_f" name="gender" required>Female
		</div><br>
		<div>
			<label for="cars">Car Brands</label>
			<select name="cars" id="cars">
				<option value="BMW">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div><br>
		<div>
		   <label for="age">Age</label>
		   <input type="number" id="age"  placeholder="Age"  required>
		</div><br>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob">
		</div><br>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
		</div><br>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password"  placeholder="Password"  required>
		</div><br>
		<div>
			<label for="tos">I agree to the TOS.</label>
			<input type="checkbox" id="tos">
		</div><br>
		<div>
			<button type="submit">submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
